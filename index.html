<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josten S Cheeran - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Josten S Cheeran</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="theme-switcher">
                <i class="fas fa-moon"></i>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1>Josten S Cheeran</h1>
            <p>AI & Data Science Graduate | Machine Learning Enthusiast</p>
            <a href="#contact" class="btn">Get in Touch</a>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <div class="about-content">
                <div class="about-img">
                    <img src="images/1718475353311 (3).jfif" alt="Josten S Cheeran">
                </div>
                <div class="about-text">
                    <p>Hello! I'm Josten S Cheeran, an aspiring Data Analyst with a solid foundation in AI and Data Science...</p>
                </div>
            </div>
        </div>
    </section>

    <section id="skills" class="section bg-light">
        <div class="container">
            <h2 class="section-title">Skills</h2>
            <div class="skills-container">
                <!-- Skill Cards Here -->
            </div>
        </div>
    </section>

    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="projects-container">
                <!-- Project Cards Here -->
            </div>
        </div>
    </section>

    <section id="contact" class="section bg-light">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
